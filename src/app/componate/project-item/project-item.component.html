<div>
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title> {{ project.title }} </mat-card-title>
        </mat-card-header>
        <img mat-card-image src='{{ project.imageSrc }}' class="image" (click)="link( project.uri )">
        <mat-card-actions>
            <button mat-icon-button (click)="link( project.githubUri )">
                <mat-icon svgIcon="github-b"></mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
